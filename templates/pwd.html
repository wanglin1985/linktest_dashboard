{% extends 'base.html' %}

{% block content %}
{% include 'menu.html' %}

<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;User Info</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="input_oldpwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;Old Password</label>
                        <input id="input_oldpwd" class="form-control" placeholder="oldpwd" name="oldpwd" type="password"
                               autofocus>
                    </div>
                    <div class="col-md-12" id="error_oldpwd"></div>
                    <div class="form-group">
                        <label for="input_newpwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;New Password</label>
                        <input id="input_newpwd" class="form-control" placeholder="newpwd" name="newpwd" type="password"
                               autofocus>
                    </div>
                    <div class="col-md-12" id="error_newpwd"></div>
                    <a href="login.html" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span>&nbsp;Save</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extrajs %}
<script>
    $(document).ready(function () {
        $('#m-2').addClass("active");
    });
</script>
{% endblock %}
